<hr />
<div class="container">
  <form
    (ngSubmit)="submit()"
    [formGroup]="form"
  >

    <div class="d-flex flex-column form-group">
      <label>Nom</label>
      <input
        formControlName="nom"
        name="name"
        placeholder="prÃ©nom nom"
        type="text"
      />
    </div>

    <div class="d-flex flex-column form-group">
      <label>Email</label>
      <input
        formControlName="email"
        name="email"
        placeholder="adresse email"
        type="email"
      />
    </div>

    <div
      class="d-flex flex-column form-group"
      formArrayName="hobbies"
    >
      <label>Hobby</label>
      <button
        (click)="addHobby()"
        class="btn btn-primary"
      >Ajouter
       Hobby
      </button>
      <input
        *ngFor="let hobby of hobbies.controls; let index = index"
        [formControlName]="index"
        class="m-10"
        type="text"
      >
    </div>

    <div class="d-flex flex-column form-group">
      <label>Mot de passe</label>
      <input
        formControlName="password"
        name="password"
        placeholder="mot de passe"
        type="password"
      />
    </div>

    <div class="d-flex flex-row">

      <div class="btn">
        <button
          class="btn btn-primary"
          type="submit"
        >Inscription
        </button>
      </div>

    </div>
  </form>
</div>
<hr />

<div class="container">
  <p>Value: {{ form.value | json }}</p>
  <p>Status: {{ form.status | json }}</p>
</div>

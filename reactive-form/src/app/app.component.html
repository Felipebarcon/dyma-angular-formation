<hr />
<div class="container">
  <form
    (ngSubmit)="submit()"
    [formGroup]="form"
  >
    <div class="d-flex flex-column form-group">
      <label>Nom</label>
      <input
        formControlName="nom"
        name="name"
        placeholder="prÃ©nom nom"
        type="text"
      />
    </div>
    <div class="d-flex flex-column form-group">
      <label>Email</label>
      <input
        formControlName="email"
        name="email"
        placeholder="adresse email"
        type="email"
      />
    </div>
    <div
      class="d-flex flex-column form-group"
      formArrayName="hobbies"
    >
      <label>Hobbies</label>
      <button
        (click)="addHobby()"
        class="btn btn-primary"
      >
        Ajouter hobby
      </button>
      <div *ngFor="let hobby of hobbies.controls; let index = index">
        <input
          [formControlName]="index"
          style="margin-top: 5px;"
          type="text"
        />
        <span
          (click)="deleteHobby(index)"
          class="delete"
        >&#10060;</span>
      </div>
    </div>
    <div class="d-flex flex-column form-group">
      <label>Mot de passe</label>
      <input
        formControlName="password"
        name="password"
        placeholder="mot de passe"
        type="password"
      />
    </div>
    <div class="btn">
      <button
        class="btn btn-primary"
        type="submit"
      >Inscription
      </button>
    </div>
  </form>
</div>
<hr />
<div class="container">
  <p>Value: {{ form.value | json }}</p>
</div>
